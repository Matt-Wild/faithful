// CONFIG FILE //
// THIS CONFIG FILE ALLOWS YOU TO HIDE OR MODIFY CERTAIN ITEMS AND BUFFS IN-GAME
// HIDDEN ITEMS WILL NOT BE VIEWABLE IN THE LOGBOOK AND NOT OBTAINABLE IN-GAME
// HIDDEN BUFFS WILL NOT BE VISIBLE IN-GAME BUT CAN STILL BE ACTIVE DEPENDING ON ENABLED ITEMS
// PLEASE BE AWARE SOME CONFIG CHANGES COULD CAUSE ISSUES IN MULTIPLAYER IF THE OTHER PLAYERS HAVE DIFFERING CONFIGS


// ITEM FLAGS //
// THESE FLAGS CAN BE ADDED TO ITEMS TO MODIFY HOW THEY ARE LOADED IN-GAME
// AVAILABLE FLAGS
//
// - EXTENDED_PICKUP_DESC -> THIS WILL LOAD THE LOGBOOK ITEM DESCRIPTION AS THE PICKUP DESCRIPTION OF THE ITEM - GOOD FOR LEARNING NEW ITEMS
// - DISABLE_ITEM_DISPLAYS -> THIS WILL PREVENT THE ITEM FROM BEING VISIBLE ON THE PLAYER MODEL ONCE PICKED UP
//
// EXAMPLE OF HOW TO APPLY FLAGS TO AN ITEM
//
// COPPER_GEAR : enabled? : FLAG_1 | FLAG_2
// E.G. COPPER_GEAR : true : EXTENDED_PICKUP_DESC | DISABLE_ITEM_DISPLAYS
//
// BELOW ARE DEFAULT FLAGS THAT WILL APPLY TO ALL ITEMS IN THIS MOD
// YOU CAN DISABLE DEFAULT FLAGS BY CHANGING true TO false

DEFAULT_ITEM_FLAGS : true : 


// ITEMS //

// COMMON ITEMS
COPPER_GEAR : true

// UNCOMMON ITEMS
SPACIOUS_UMBRELLA : true
VENGEFUL_TOASTER : true
SECOND_HAND : true

// LEGENDARY ITEMS
4T0N_JETPACK : true
NOXIOUS_SLIME : true

// VOID COMMON ITEMS
BRASS_SCREWS : true
LEADERS_PENNON : true
LONGSHOT_GEODE : true

// VOID UNCOMMON ITEMS
DROWNED_VISAGE : true
MELTING_WARBLER : true

// VOID LEGENDARY ITEMS
COLLECTORS_VISION : true

// LUNAR
CAUTERIZING_GREAVE : true
HASTENING_GREAVE : true


// BUFFS //

VENGEANCE : true


// IF DEBUG MODE IS ENABLED //
// WARNING: USED FOR TESTING PURPOSES, MAY INTRODUCE UNFINISHED CONTENT

DEBUG_MODE : true
